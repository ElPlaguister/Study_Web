    <head>
        <title>백병전</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script>
            function LinksSetColor(color) {
                var alist = document.querySelectorAll('a');
                var i = 0;
                while(i < alist.length) {
                    alist[i].style.color = color;
                    i += 1;
                }
            }
            function BodySetColor (color) {
                document.querySelector('body').style.color = color;
            }
            function BodySetBackgroundColor (color) {
                document.querySelector('body').style.backgroundColor = color;
            }
            function DarkmodeHandler(self) {
                var target = document.querySelector('body');
                var acolor, nextValue, backColor, fontColor, acolor;
                if(self.value == 'dark') {
                    nextValue = 'light';
                    backColor = 'black';
                    fontColor = 'white';
                    acolor = 'powderblue';
                }
                else {
                    nextValue = 'dark';
                    backColor = 'white';
                    fontColor = 'black';
                    acolor = 'blue';
                }
                self.value = nextValue;
                BodySetBackgroundColor(backColor);
                BodySetColor(fontColor);
                LinksSetColor(acolor);
            }
        </script>
    </head>

        <input type="button" value="dark" onclick="DarkmodeHandler(this)">
